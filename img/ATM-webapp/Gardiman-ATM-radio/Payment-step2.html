<!DOCTYPE html>
<html>
    <head>
        <title>ATM Urban OTicket</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Web-App for ATM website">
        <meta name="author" content="Roberta Gardiman">
        
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="radio.css">
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <a class="home-menu" href="home.html"><img class="logo" src="links/LOGO-ATM/LOGO-ATM-black.png" alt="logo ATM black"></a>
                
                <nav>
                    <ul>
                        <a class="home-menu" href="home.html"><li class="first"><img class="icon-menu" src="links/ICONS-ATM/ICONS-WHITE-home-06.png" alt="home icon"><h6 class="menu">HOME</h6></li></a>
                        <li><img class="icon-menu" src="links/ICONS-ATM/ICONS-WHITE-map.png" alt="map icon"><h6 class="menu">MAP</h6></li>
                        <li><img class="icon-menu" src="links/ICONS-ATM/ICONS-WHITE-wallet.png" alt="wallet icon"><h6 class="menu">WALLET</h6></li>
                        <li><img class="icon-menu" src="links/ICONS-ATM/ICONS-WHITE-info.png" alt="info icon"><h6 class="menu">INFO</h6></li>
                        <li class="last"><img class="icon-menu" src="links/ICONS-ATM/ICONS-WHITE-profile.png" alt="profile icon"><h6 class="menu">Login <span>/ Signin</span></h6></li>
                    </ul>
                </nav>
            </header>
            
            <article>
                <h1>Payment</h1>
                
                <hr>
                
                <section id="methods">
                    <form action="">
  
                      <a class="method" href="Payment-step2.html"><div class="metodo">
                        <input checked type="radio" id="credit" name="metodi" value="credit">
                        <label for="credit">Credit Card</label>
                      </div></a>

                      <a class="method" href="Payment-step2.html"><div class="metodo">
                        <input type="radio" id="debit" name="metodi" value="debit">
                        <label for="debit">Debit Card</label>
                          </div></a>

                      <a class="method" href="Payment-step2.html"><div class="metodo">
                        <input type="radio" id="paypal" name="metodi" value="paypal">
                        <label for="paypal">Paypal</label>
                          </div></a>

                    </form>
                    
                </section>
                
                <section id="empty-form">
                    <form>
                        
                       
                        
  <a class="link-credit" href="Payment-step3.html"><span class="label pay">Credit Card Number <img class="mastercard" src="links/ICONS-ATM/ICONS-mastercard-19.png" alt="mastercard"><img class="visa" src="links/ICONS-ATM/ICONS-visa-20.png" alt="mastercard"></span> </a>
                        <br>
  <input class="fill" type="text" name="number">
                        <br>
                        
  <span class="label pay">Credit Card Holder</span>
                        <br>
  <input class="fill" type="text" name="name">
                        <br>
  <span class="label pay">Expiry Date</span>
                        <br>
                        <div class="container">
      <input class="fill date" type="text" name="month">
      <input class="fill date" type="text" name="year">
                        </div>
                        <br>
                        
  <span class="label pay">CVV <img class="info-icon" src="links/ICONS-ATM/ICONS-info-13.png" alt="info cvv"></span>
                        <br>
  <input class="cvv" type="text" name="cvv">
                        <br>
                        
                    </form>
                </section>
                
                <section id="resume">
                    <div class="title-resume">
                        <h3>1X</h3> <span class="label-resume">One Way <br> Urban Ticket</span>
                    </div>
                    
                    <hr class="rule">
                    
                    <h3 class="price">â‚¬ 1.50</h3>
                    
                    <div class="button green payment">
                        PAY
                    </div>
                </section>
                
                
                
            </article>
            
            
        </div>
        
        <footer>
                <img class="logo" src="links/LOGO-ATM/LOGO-ATM-grey.png" alt="logo grey">
                
                <div class="footer-text">
                   <p>HOME</p>
                   <p>MAP</p>
                   <p>INFO</p>
                </div>
            
                <div class="end">
                    <h6>www.atm-milano.com</h6>
                </div>
        </footer>
    </body>
</html>
